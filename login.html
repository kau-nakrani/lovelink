    <!-- Multiple steup form Start -->
    <div class="multisteups">
        <div class="container">
            <form id="multiplesteup" class="multiple-steup" method="post" onsubmit="return false;">
                <!-- step-1 -->
                <section class="multisteup-card step-1 bg-white active mb-5 text-center" data-pre-section="login"
                    data-next-section="step-2">
                    <div class="row">
                        <div class="col-12">
                            <!-- Step-1 call icon -->
                            <div class="themeicon rounded-circle mx-auto display-center">
                                <svg width="31" height="31" viewBox="0 0 33 33" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M31.4357 24.2076L27.0449 20.5579C24.2429 17.7559 19.2482 24.0801 19.2342 24.0941C18.8447 24.4822 15.7149 21.9828 13.1552 19.4245C10.5955 16.8662 8.09749 13.7349 8.48557 13.3454C8.50098 13.3314 14.8252 8.33819 12.0218 5.53474L8.37909 1.14393C4.44642 -2.28297 -7.82795 7.02823 8.61306 23.4748L8.86245 23.7228L9.11183 23.9736C25.5458 40.4146 34.8626 28.1431 31.4357 24.2076Z"
                                        fill="white" />
                                </svg>
                            </div>
                            <!-- Step-1 Title -->
                            <h2 class="pt-4 text-black">Can we get your number?</h2>
                            <!-- Phone number -->
                            <div class="form-group py-sm-5 py-4 text-start">
                                <label for="phoneInput" class="pb-3 color-gray">Phone Number</label>
                                <div class="form-group border-radius-8 mb-sm-0 mb-2 w-100">
                                    <input type="text" id="mobile_code" class="form-control" placeholder="Phone Number"
                                        name="name">
                                </div>
                            </div>
                            <!-- Step-1 description -->
                            <p class="text-black font-weight-6">We’ll text you a code to verify you’re
                                really you. Message and data rates may apply. <a href="javascript:void(0)"
                                    class="text-decoration-underline text-orange"> What
                                    happens if your number changes?</a>
                            </p>
                        </div>
                    </div>
                </section>

                <!-- step-2 -->
                <section class="multisteup-card step-2 bg-white mb-5 text-center d-none" data-pre-section="step-1"
                    data-next-section="step-3">

.9782L15.2144 43.0457L13.9393 44.9978C13.2631 45.9982 11.3747 44.6835 12.2773 43.7226L13.5525 41.9058L11.5431 41.3264C10.2945 40.9875 11.0151 38.8692 12.2388 39.3365L14.2672 39.993L14.1713 38.0228C14.1526 36.7906 16.2649 36.78 16.2381 38.0228L16.1611 40.0315L18.2091 39.3365C19.3538 38.882 20.1068 41.065 18.8466 41.3264ZM9.35977 41.3264L7.38883 41.7902L8.74184 43.7415C9.46934 44.7414 7.70044 46.0087 6.98315 44.9782L5.72763 43.0457L4.45243 44.9978C3.77631 45.9982 1.88791 44.6835 2.79045 43.7226L4.06564 41.9058L2.05625 41.3264C0.807698 40.9875 1.52833 38.8692 2.75202 39.3365L4.78036 39.993L4.68445 38.0228C4.66577 36.7906 6.77813 36.78 6.75131 38.0228L6.67427 40.0315L8.72231 39.3365C9.86695 38.882 10.62 41.065 9.35977 41.3264Z"

                                <div class="form-group border-radius-8 mb-sm-0 mb-2 w-100 display-center gap-3">
                                    <input type="text" id="otp" class="form-control otpnumber fw-bolder" name="opt"
                                        oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="1">
                                    <input type="text" id="otp" class="form-control otpnumber fw-bolder" name="opt"
                                        oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="1">
                                    <input type="text" id="otp" class="form-control otpnumber fw-bolder" name="opt"
                                        oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="1">
                                    <input type="text" id="otp" class="form-control otpnumber fw-bolder" name="opt"
                                        oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="1">
                                </div>
                            </div>
                            <!-- Step-2 description -->
                            <p class="fs-16 font-weight-5">Don’t receive the code ?</p>
                            <a href="javascript:void(0)" class="text-primary text-decoration-none font-weight-6">Resend code</a>
                        </div>
                    </div>

                    <!-- Next Button -->
